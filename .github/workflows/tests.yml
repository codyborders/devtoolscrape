name: tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Configure Datadog Test Optimization
        uses: datadog/test-visibility-github-action@v2
        with:
          languages: python
          api_key: ${{ secrets.DD_API_KEY }}
          site: datadoghq.com
          service: devtoolscrape

      - name: Run tests with Datadog visibility
        env:
          DD_API_KEY: ${{ secrets.DD_API_KEY }}
          DD_SITE: datadoghq.com
          DD_ENV: ci
          DD_SERVICE: devtoolscrape
          DD_TEST_OPTIMIZATION_ENABLED: "true"
          DD_CIVISIBILITY_AGENTLESS_ENABLED: "true"
          DD_TEST_SESSION_NAME: "${{ github.workflow }}-${{ github.run_number }}"
        run: ddtrace-run pytest

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to prod droplet
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DIGITALOCEAN_PROD_IP }}
          username: root
          password: ${{ secrets.DIGITALOCEAN_PASSWORD }}
          script: |
            cd /root/devtoolscrape
            git pull
            docker-compose down --remove-orphans
            docker-compose up -d --build
            docker-compose ps
