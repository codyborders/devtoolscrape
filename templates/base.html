<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DevTools Scraper{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dev-blue': '#3B82F6',
                        'dev-dark': '#1F2937'
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
    </style>
    {% if datadog_rum %}
    <script src="{{ datadog_rum.script_src }}" crossorigin="anonymous"></script>
    <script>
        window.DD_RUM && window.DD_RUM.init({{ datadog_rum.config | tojson }});
        {% if datadog_rum.enable_session_replay %}
        window.DD_RUM.startSessionReplayRecording();
        {% endif %}
    </script>
    {% endif %}
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold">üõ†Ô∏è DevTools Scraper</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="hover:text-gray-200 transition">All Tools</a>
                    <a href="/search" class="hover:text-gray-200 transition">Search</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
		<p>&copy; <script>document.write(new Date().getFullYear());</script> Cody Borders</p>
        </div>
    </footer>
    <script src="/static/js/app.js" crossorigin="anonymous"></script>
</body>
</html>
